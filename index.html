<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Análise Visual de Táxis - NYC</title>
        <link rel="stylesheet" href="index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>Análise Visual de Táxis - NYC</h1>
                    <div class="group-info">
                        <h3>Grupo:</h3>
                        <ul>
                            <li>Kelwyn Reis</li>
                            <li>/</li>
                            <li>Lucas Bogado</li>
                            <li>/</li>
                            <li>Matheus Bastos</li>
                        </ul>
                    </div>
                </div>
                <div class="chart-button-group">
                    <button id="loadBtn">Carregar Gráficos</button>
                    <button id="clearBtn">Limpar Gráficos</button>
                </div>
            </div>
        </header>

        <div class="base-layout">
            <main class="main-content">
                <div
                    id="loadingIndicator"
                    style="
                        display: none;
                        text-align: center;
                        margin-top: 20px;
                        font-size: 1.2em;
                        color: var(--text-dark);
                    "
                >
                    Carregando dados e gráficos...
                </div>

                <div class="chart-grid">
                    <div class="chart-box large">
                        <h2>Mapa de Embarques por Zona</h2>
                        <svg id="mapChart"></svg>
                    </div>
                    <div class="chart-box">
                        <h2>Corridas por Hora e Dia da Semana</h2>
                        <svg id="heatmapChart"></svg>
                    </div>
                    <div class="chart-box">
                        <h2>Distância vs. Gorjeta</h2>
                        <svg id="scatterPlot"></svg>
                    </div>
                    <div class="chart-box">
                        <h2>Formas de Pagamento</h2>
                        <svg id="barChart"></svg>
                    </div>
                </div>
            </main>
        </div>

        <script type="module" src="src/main.js"></script>
    </body>
</html>
